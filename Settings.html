<script type="text/javascript">
 var boolMail, boolPhone ;
 boolMail=boolPhone=true;
function ValidMail() {
    var re = /^[\w-\.]+@[\w-]+\.[a-z]{2,4}$/i;
    var myMail = document.getElementById('email').value;
    boolMail = re.test(myMail);
    if (!boolMail) 
    $('#message').text('Адрес эл. почты введен не правильно!');
}
 
function ValidPhone() {
  
   
    var re = /^[\d]{2}\ \([\d]{2,3}\)\ [\d]{2,3}-[\d]{2,3}-[\d]{2,3}$/g;
    var myPhone = document.getElementById('mobilePhone').value;
    boolPhone = re.test(myPhone);
    if (!boolPhone) 
    $('#message').text($('#message').text()+' Номер телефона введен не правильно!');
}  
function  inspBool(){
if((!boolMail)||(!boolPhone)){
 $('#myModal').modal("show")
 }
 }
 
 
</script>

}

 </div>
  <div class="divTextSeting">

  <label class="col-sm-4 " for=>Мобильный телефон:</label>
  <input id="mobilePhone" class="inputStyle" type="tel" value="38 (050) 000-00-00" 
  required pattern="[\d]{2}\ \([\d]{3}\)\ [\d]{2,3}-[\d]{2,3}-[\d]{2,3}" aria-required="true"/>

 </div>
  <div class="divTextSeting">

  <label class="col-sm-4 ">E-mail:</label>
  <input id="email" class="inputStyle"  type="email" value="example@mail.ru" 
  required  aria-required="true"/>
 </div>

  <div class="divTextSeting" >

	<label class="col-sm-4">Дата: </label>
	<input  id="dateinp" class="changeDate inputStyle" type="text" >
	<!--	 <input  id="dateinp" class="inputStyle">-->
		<img src="images/icon_calendar.png">	
		<script type="text/javascript">
	var $date_field = $('input.changeDate');
	
	$date_field.minical({
		date_format: function(date) {
		var month=(date.getMonth() + 1);
	    var day=date.getDate();
		
	    if( month<10){
	    month='0'+month;
	    }
		if( day<10){
	    day='0'+day;
	    }
	     return [date.getFullYear(),month, day].join("-");
		}
	})
	</script>
 </div>
 </div >
  <button type="submit" class="btn btn-success">Сохранить</button>
</form>
